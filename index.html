<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 1 HTML Assignment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Nav -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#products">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main id="home">
    <!-- CONTACT -->
    <section id="contact" class="left-section">
      <h1>Contact Us</h1>
      <!-- Form -->
      <form action="/contact" method="post" class="form-grid" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message" class="align-center">Message</label>
        <textarea id="message" name="message" rows="7" required></textarea>

        <div class="full">
          <fieldset>
            <legend>How did you find our site?</legend>
            <label><input type="radio" name="referrer" value="Google" /> Google</label><br />
            <label><input type="radio" name="referrer" value="Social Media" /> Social Media</label><br />
            <label><input type="radio" name="referrer" value="Other" /> Other</label>
          </fieldset>
        </div>

        <div class="full">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>

    <!-- PRODUCTS -->
    <section id="products" class="left-section">
      <h2>Products</h2>

      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jalape√±os</td>
            <td>$25.99</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Chips</td>
            <td>$1.50</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Chicken Tenders</td>
            <td>$10.75</td>
            <td>7</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- GALLERY -->
    <section class="left-section">
      <h2>Gallery</h2>
      <!-- Flip card -->
      <div class="flip-card img-gap" aria-label="Flip card image">
        <div class="flip-inner">
          <div class="flip-front">
            <img src="https://placehold.co/300x200?text=Front" alt="Front of card" />
          </div>
          <div class="flip-back">
            <img src="https://placehold.co/300x200?text=Back" alt="Back of card" />
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
